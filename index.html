<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f8efe6;
    background-image: radial-gradient(#f3b5c8 1px, transparent 1px);
    background-size: 18px 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
  }

  .window {
    width: 360px;
    background: #ffd6dc;
    border: 6px solid #e58aa3;
    box-shadow: 6px 6px 0 #c96a82;
    padding: 14px;
  }

  .title-bar {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-bottom: 8px;
  }

  .hearts {
    text-align: center;
    color: #ff4d6d;
    margin-bottom: 6px;
  }

  .content {
    background: #f6bfc9;
    border: 4px solid #e58aa3;
    padding: 16px;
    text-align: center;
  }

  .content p {
    margin: 8px 0 14px;
    font-size: 14px;
  }

  /* ===== PIXEL CAT IMAGE ===== */
  .pixel-cat {
    width: 128px;              /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏î‡πâ */
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    margin-bottom: 10px;
  }

  .buttons {
    margin-top: 16px;
    display: flex;
    justify-content: center;
    gap: 32px;
    position: relative;
  }

  button {
    padding: 6px 16px;
    font-family: monospace;
    border: 3px solid #e58aa3;
    background: #fff;
    cursor: pointer;
  }

  #no {
    position: fixed;
  }
</style>
</head>

<body>

<div class="window">

  </div>

  <div class="hearts">‚ô• ‚ô• ‚ô•</div>

  <div class="content">
    <p>Will you be my Valentine?</p>
    <img src="cat.png" alt="pixel cat" class="pixel-cat">
  </div>

  <div class="buttons">
    <button onclick="yesClick()">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  function moveNoButton() {
    const padding = 20;

    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  // desktop
  noBtn.addEventListener("mouseenter", moveNoButton);

  // mobile (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å)
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // ‚ùå ‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Å‡∏î
    moveNoButton();
  });

  // ‡∏Å‡∏±‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å‡∏´‡∏•‡∏∏‡∏î
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  function yesClick() {
    document.body.innerHTML = `
      <div style="
        font-family: monospace;
        text-align: center;
        color: #ff4d6d;">

      </div>
    `;
  }
</script>
